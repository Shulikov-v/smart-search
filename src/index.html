<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#333" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple performant web app with local in-app search magic over a ton of data!" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16x16.png" />
    <title>Smart Search</title>

    <link rel="preload" href="./js/ui-utils.js" as="script" crossorigin />
    <link rel="prefetch" href="./js/off-main-thread/omt.js" as="worker" crossorigin />

    <style>
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        transition: background-color 1s ease;
      }

      body.ready {
        background-color: #eee;
      }

      progress {
        width: 100%;
        position: fixed;
        left: -5px;
        top: -7px;
        right: 0;
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }

      progress.on {
        opacity: 1;
      }

      [data-collection-wrap],
      [data-search-wrap] {
        width: 90%;
        margin: 2em auto;
      }

      [data-search-wrap] {
        margin-top: 0;
        padding-top: 2em;
      }

      [data-search-wrap] input {
        padding: 0.5em;
        font-size: 1.5em;
        border: none;
        display: block;
        width: calc(100% - 1em);
        outline: none;
        border-radius: 3px;
      }

      [data-search-wrap] input:focus {
        outline: none;
      }

      [data-search-wrap] input::placeholder {
        color: #999;
      }

      /* [data-search-wrap] input::-webkit-search-cancel-button {
        
      } */

      [data-search-wrap] p {
        min-height: 18px;
        display: flex;
        -ms-flex: 1 1;
        flex: 1 1;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        -ms-flex-pack: justify;
        justify-content: space-between;
        /* text-align: right; */
      }

      [data-search-wrap] p span {
        display: -ms-inline-flexbox;
        display: inline-flex;
        -ms-flex-pack: distribute;
        justify-content: space-between;
      }

      [data-collection-wrap] {
        display: flex;
        margin: auto;
        flex: 1 1 auto;
        flex-wrap: wrap;
        justify-content: flex-start;
        min-height: 250px;
      }

      [data-collection-wrap] .logo-splash {
        margin: 0 auto;
        min-width: 192px;
        min-height: 192px;
      }

      .dev-item {
        display: flex;
        justify-content: start;
        max-height: 64px;
        width: 165px;
        margin: 8px;
        background: #fff;
        box-shadow: 0 3px 3px -2px rgba(0, 0, 0, 0.2), 0 3px 4px 0 rgba(0, 0, 0, 0.14), 0 1px 8px 0 rgba(0, 0, 0, 0.12);
        transition: opacity 1s ease-in;
      }

      .dev-item .avatar {
        width: 64px;
        height: 64px;
        transition: background-color 1s ease;
      }

      .dev-item .about {
        margin: 5px;
        overflow: hidden;
        width: 90px;
      }

      .dev-item img {
        height: 64px;
        visibility: hidden;
      }

      .dev-item p {
        margin: 0 0.1em;
        margin-bottom: 0.5em;
        font-size: 97%;
        width: 97px;
        min-height: 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .dev-item .avatar,
      .dev-item p {
        background-size: 1200px 100%;
        background-image: linear-gradient(
          to right,
          rgba(0, 0, 0, 0.08) 0%,
          rgba(0, 0, 0, 0.15) 15%,
          rgba(0, 0, 0, 0.08) 30%
        );
        -webkit-animation: placeholderShimmer 2s linear;
        animation: placeholderShimmer 2s linear;
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
      }

      @-webkit-keyframes placeholderShimmer {
        0% {
          background-position: -1200px 0;
        }

        100% {
          background-position: 1200px 0;
        }
      }

      @keyframes placeholderShimmer {
        0% {
          background-position: -1200px 0;
        }

        100% {
          background-position: 1200px 0;
        }
      }

      .ready .dev-item {
        visibility: hidden;
      }

      .ready .dev-item[listed] {
        visibility: visible;
      }

      .ready .dev-item[listed] .avatar {
        background-color: #c0c0c0;
      }

      .ready .dev-item[listed] img {
        visibility: visible;
      }

      .ready .dev-item[listed] p {
        background: none;
      }

      .ready .dev-item[listed] p,
      .ready .dev-item[listed] .avatar {
        animation: none;
        -webkit-animation: none;
        background-size: auto;
      }

      @media screen and (max-width: 360px) {
        [data-collection-wrap] {
          margin: 0 auto;
          width: 98%;
        }

        [data-collection-wrap] .logo-splash {
          margin: 15px auto;
        }

        [data-collection-wrap] .dev-item {
          width: 160px;
        }

        [data-collection-wrap] .ui.placeholder {
          margin: 30px;
        }

        .dev-item .about {
          width: 87px;
        }
      }
    </style>
  </head>

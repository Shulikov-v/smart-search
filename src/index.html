<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#333" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple performant web app with local in-app search magic over a ton of data!" />
    <title>Smart Search</title>

    <style>
      body {
        margin: 0;
        background: #eee;
      }

      progress {
        width: 100%;
        position: fixed;
        left: -5px;
        top: -7px;
        right: 0;
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }

      progress.on {
        opacity: 1;
      }

      [data-collection-wrap],
      [data-search-wrap] {
        width: 90%;
        margin: 2em auto;
      }

      [data-search-wrap] input {
        padding: 0.5em;
        font-size: 1.5em;
        border: none;
        display: block;
        width: calc(100% - 1em);
        outline: none;
        border-radius: 3px;
      }

      [data-search-wrap] input:focus {
        outline: none;
      }

      [data-search-wrap] input::placeholder {
        color: #999;
      }

      [data-search-wrap] p {
        display: flex;
        -ms-flex: 1 1;
        flex: 1 1;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        -ms-flex-pack: justify;
        justify-content: space-between;
        /* text-align: right; */
      }

      [data-search-wrap] p span {
        display: -ms-inline-flexbox;
        display: inline-flex;
        -ms-flex-pack: distribute;
        justify-content: space-between;
      }

      [data-collection-wrap] {
        display: flex;
        margin: auto;
        flex: 1 1 auto;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }

      .dev-item {
        display: flex;
        justify-content: start;
        max-height: 64px;
        width: 165px;
        margin: 8px;
        background: #fff;
        box-shadow: 0 3px 3px -2px rgba(0, 0, 0, 0.2), 0 3px 4px 0 rgba(0, 0, 0, 0.14), 0 1px 8px 0 rgba(0, 0, 0, 0.12);
        transition: opacity 1s ease-in;
      }

      [data-collection-wrap].filtered .dev-item {
        display: none;
        opacity: 0;
      }

      [data-collection-wrap].filtered .dev-item.matched {
        display: -ms-inline-flexbox;
        display: inline-flex;
        opacity: 1;
      }

      .dev-item .avatar {
        background: #ddd;
        width: 64px;
        height: 64px;
      }

      .dev-item .about {
        margin-left: 5px;
        margin-top: 5px;
      }

      .dev-item img {
        height: 64px;
      }

      .dev-item p {
        margin: 0 0.1em;
        font-size: 97%;
        width: 97px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <progress max="1"></progress>

    <div data-search-wrap>
      <label>
        <input type="search" aria-label="Search" />
      </label>
      <p>
        <span></span>
        <span></span>
      </p>
    </div>

    <div data-collection-wrap></div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
